<section class="modal">
  <div class="container">
    <div class="modal__links">
      <a class="modal__link" href="register.html"> REGISTER </a>
      <span class="modal__link modal__link--active"> LOGIN </span>
    </div>
    <form class="modal__form" action="#">
      <label class="modal__label">
        Username or email address*
        <input class="modal__input" type="text" required />
      </label>
      <label class="modal__label">
        Password*
        <input class="modal__input" type="password" required />
      </label>
      <label class="modal__label  modal__label--checkbox">
        <input type="checkbox" />
        Remember me
      </label>
      <button class="modal__button" type="submit">LOGIN</button>
      <a class="modal__forgot-pw-link" href="#"> Lost your password? </a>
    </form>
  </div>
</section>
